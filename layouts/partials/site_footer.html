{{/* layouts/partials/site_footer.html */}}
<footer class="footer pt-6 pb-3">
  <div class="container">

    <!-- Fila de iconos sociales -->
    <div class="row justify-content-center mb-3">
      <div class="col-auto">
        <div class="social-icons">
          {{- range .Site.Params.contact_links }}
            {{- $link := .link | safeURL -}}
            <a href="{{ $link }}" target="_blank" rel="noopener" aria-label="{{ .name | default .icon }}">
              <i class="{{ .icon_pack }} fa-{{ .icon }}"></i>
            </a>
          {{- end }}
        </div>
      </div>
    </div>

    <!-- Texto legal / licencia -->
    <div class="row justify-content-center">
      <div class="col-auto text-center">
        {{- with .Site.Params.footer_html -}}
          {{ . | safeHTML }}
        {{- else -}}
          <p class="mb-0">{{ .Site.Title }}</p>
        {{- end -}}
      </div>
    </div>

  </div>
</footer>
