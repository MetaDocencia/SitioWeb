{{/* layouts/partials/blocks/testimonials.html */}}
{{- $b := .block -}}
<section {{ with $b.id }}id="{{ . }}"{{ end }} class="{{ with $b.design.css_class }}{{ . }}{{ end }}">
  <div class="container">
    {{ with $b.content.title }}<h2 class="mb-3">{{ . }}</h2>{{ end }}
    {{ with $b.content.text }}<p class="lead mb-4">{{ . | markdownify }}</p>{{ end }}

    <div class="row g-4">
      {{- range $i, $item := $b.content.items }}
      <div class="col-12 col-md-4">
        <figure class="card h-100">
          {{ with $item.image }}
            <img src="{{ . | relURL }}" class="card-img-top" alt="{{ $item.name }}">
          {{ end }}
          <blockquote class="card-body blockquote mb-0">
            <p class="mb-3">{{ $item.text | markdownify }}</p>
            <figcaption class="blockquote-footer mt-auto">
              <strong>{{ $item.name }}</strong>{{ with $item.role }}, <span class="text-body-secondary">{{ . }}</span>{{ end }}
            </figcaption>
          </blockquote>
        </figure>
      </div>
      {{- end }}
    </div>
  </div>
</section>
