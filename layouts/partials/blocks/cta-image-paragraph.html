{{- $b := .block -}}
<section class="section cta-image-paragraph" id="{{ $b.id | default "" }}">
  <div class="container">
    <div class="row g-5 align-items-center">
      <div class="col-12 col-md-6 order-md-2">
        {{ with $b.content.image }}
          <img src="{{ (printf "/media/%s" .) | relURL }}" alt="{{ $b.content.image_alt | default "" }}">
        {{ end }}
      </div>
      <div class="col-12 col-md-6 order-md-1">
        {{ with $b.content.title }}<h2 class="mb-3">{{ . | markdownify }}</h2>{{ end }}
        {{ with $b.content.text }}<div class="lead">{{ . | markdownify }}</div>{{ end }}
        {{ with $b.content.button }}
          <a class="btn btn-primary mt-3" href="{{ .url }}">{{ .label | default "MÃ¡s info" }}</a>
        {{ end }}
      </div>
    </div>
  </div>
</section>
