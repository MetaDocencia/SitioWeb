# =========================
# Hugo Blox (v5) - params
# =========================

appearance:
  mode: "auto"                       # "light" | "dark" | "auto"
  theme_day: "metadocencia_theme"    # nombre del tema claro en data/themes/*.toml
  theme_night: "metadocencia_theme_dark"  # tema oscuro accesible que creaste

# Tipografías (opcional)
font: ""
font_size: "M"                       # XS | S | M | L | XL

# Metadatos del sitio
site_type: "EducationalOrganization"
local_business_type: ""
org_name: ""
description: "Ciencia abierta para comunidades hispanohablantes"

# Features generales
highlight: true
highlight_languages: ["r"]
# highlight_style: "github"  # si quisieras forzarlo

math: false
diagram: false

# Privacidad
privacy_pack: false
anonymize_ip: true

# Enlace de edición (botón Edit this page)
edit_page:
  repo_url: "https://github.com/MetaDocencia/SitioWeb"
  content_dir: ""
  repo_branch: "master"
  editable:
    docs: true
    page: false
    post: false

# Contacto (datos del widget y enriquecimiento SEO)
email: "xeqzpkjn"   # (no tocar)
# phone: ""

# address: {}        # Ejemplo (comentar/descomentar si lo usás)
#   street: "450 Serra Mall"
#   city: "Stanford"
#   region: "CA"
#   postcode: "94305"
#   country: "United States"
